name: Deploy Dino Ventures (Frontend)

on:
  push:
    branches: ["main"]
    paths:
      - "dino-ventures/**"

env:
  isLiveInGitHUB: "true"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: './dino-ventures/package.json'

      - name: Install Dependencies
        working-directory: ./dino-ventures
        # ðŸ‘‡ FIX: Force install even with React 19 peer dependency warnings
        run: npm ci --legacy-peer-deps

      - name: Build
        working-directory: ./dino-ventures
        run: npm run build

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dino-ventures/dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4