name: Deploy Dino Ventures (Frontend)

on:
  push:
    branches: ["main"]
    paths:
      - "dino-ventures/**"  # Only trigger if changes happen in frontend folder
# FIX: 'env' must be here (no indentation), NOT inside 'on'
env:
  isLiveInGitHUB: "true"

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false


jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: './dino-ventures/package.json'

      - name: Install Dependencies
        working-directory: ./dino-ventures  # ðŸ‘ˆ Crucial: Point to subfolder
        run: npm ci

      - name: Build
        working-directory: ./dino-ventures
        run: npm run build

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dino-ventures/dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4